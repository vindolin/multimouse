<head>

        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            gap: 3px;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <div id="grid">
        <div><iframe src="/" frameBorder="0"></iframe></div>
        <div><iframe src="/" frameBorder="0"></iframe></div>
