<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="grid" style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100vh;">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        Array.from(document.getElementById('grid').children).forEach((node, index) => {
            var iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = "/";
            node.appendChild(iframe);
        });
    </script>
</body>
</html>
